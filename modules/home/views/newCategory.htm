<ng-include src="'modules/home/views/navbar.htm'"></ng-include>

<div class="col-sm-2">
    <div style="padding-top: 2%; padding-bottom: 2%;">
        <a href="#/users">
            <button style="width: 100%;" type="button" class="btn btn-outline-info">List All Categories
            </button>
        </a>
    </div>

    <div style="padding-top: 2%; padding-bottom: 2%;">
        <!--<img width="100%" src="././undraw_charts_jj6t.svg">-->
        <img width="100%" src="././undraw_collection_u2np.svg">
    </div>
</div>

<div class="col-sm-8">

    <div  style="padding-top: 2%" class="form-group">
        <div ng-hide="lname">
            <div class="progress" ng-if="cat " >
                <div ng-if="cat" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

    </div>

    <div style="text-align: center;">
        <h2>{{createTitle}}</h2>
    </div>
    <form name="form" class=" border border-light p-5">
        <div class="form-group">
            <label for="cat">Category Name</label>
            <input type="text" class="form-control" id="cat" ng-model="cat" name="cat" placeholder="">
            <span style="color: red" ng-show="!cat">category name Required!</span>
        </div>
   
        <div class="form-group" style="padding-top: 2%">
            <button style="width: 100%; background: deeppink; border: none;" type="submit" class="btn btn-primary" ng-click="createCategories(cat)">Create</button>

        </div>
    </form>

</div>
<div class="col-sm-2"></div>
