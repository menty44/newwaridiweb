<ng-include src="'modules/home/views/navbar.htm'"></ng-include>

<div class="col-sm-2">
    <div style="padding-top: 2%; padding-bottom: 2%;">
        <a href="#/profile">
            <button style="width: 100%;" type="button" class="btn btn-outline-info">Profile
            </button>
        </a>
    </div>
</div>

<div class="col-sm-8">

    <div  style="padding-top: 2%" class="form-group">

        <div ng-hide="npassword">
        <!--<div ng-hide="">-->
            <div class="progress" ng-if="cpassword">
                <div ng-if="cpassword" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
            </div>
        </div>

        <div>
            <div class="progress" ng-if="npassword">
                <div ng-if="npassword" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <h2>{{title}}</h2>
    </div>
    <form name="form" class=" border border-light p-5">

        <div class="form-group">
            <label for="cpassword">Current Password</label>
            <input type="cpassword" class="form-control" id="cpassword" ng-model="cpassword" placeholder="">
            <span style="color: red" ng-show="!cpassword">password is Required!</span>
        </div>

        <div class="form-group">
            <label for="npassword">New Password</label>
            <input type="password" class="form-control" id="npassword" ng-model="npassword" placeholder="">
            <span style="color: red" ng-show="!npassword">password is Required!</span>
        </div>
        <!--<tt>user = {{fname}}</tt><br/>-->
        <!--<tt>form.fname.$error = {{form.fname.$error}}</tt><br>-->
        <div class="form-group" style="padding-top: 2%">
            <!--<button style="width: 100%; background: deeppink">Create</button>-->
            <!--<button type="submit" class="myButton">Create</button>-->
            <button style="width: 100%; background: deeppink; border: none;" type="submit" class="btn btn-primary">Change</button>
        </div>
    </form>

</div>
<div class="col-sm-2"></div>
