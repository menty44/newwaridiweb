<ng-include src="'modules/home/views/navbar.htm'"></ng-include>

<div class="col-sm-2">
    <div style="padding-top: 2%; padding-bottom: 2%;">
        <a href="#/users">
            <button style="width: 100%;" type="button" class="btn btn-outline-info">List All Services
            </button>
        </a>
    </div>
    <div style="padding-top: 2%; padding-bottom: 2%;">
        <!--<img width="100%" src="././undraw_charts_jj6t.svg">-->
        <img width="100%" src="././undraw_wall_post_83ul.svg">
    </div>
</div>

<div class="col-sm-8">

    <div  style="padding-top: 2%" class="form-group">
        <div ng-hide="lname">
            <div class="progress" ng-if="fname " >
                <div ng-if="fname" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="16.6666666667" aria-valuemin="0" aria-valuemax="100" style="width: 16.6666666667%"></div>
            </div>
        </div>

        <div ng-hide="gender">
            <div class="progress" ng-if="lname " >
                <div ng-if="lname" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="33.3333333334" aria-valuemin="0" aria-valuemax="100" style="width: 33.3333333334%"></div>
            </div>
        </div>

        <div ng-hide="phone">
            <div class="progress" ng-if="gender">
                <div ng-if="gender" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50.0000000001" aria-valuemin="0" aria-valuemax="100" style="width: 50.0000000001%"></div>
            </div>
        </div>

        <div ng-hide="email">
            <div class="progress" ng-if="phone">
                <div ng-if="phone" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="66.6666666668" aria-valuemin="0" aria-valuemax="100" style="width: 66.6666666668%"></div>
            </div>
        </div>

        <div ng-hide="password">
            <div class="progress" ng-if="email">
                <div ng-if="email" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 83.3333333335%"></div>
            </div>
        </div>

        <div>
            <div class="progress" ng-if="password">
                <div ng-if="password" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <h2>{{title}}</h2>
    </div>
    <form name="form" class=" border border-light p-5" ng-init="loadCategories()"  >
            <div class="form-group">
                    <label>{{display}}</label>
            </div >

                    <label >Categories</label>
            <div style="padding-top: 1.5%; width: 100%">
                <select class="custom-select" id="inputGroupSelect01" style="width: 100%" ng-model="cat">
                    <option selected >Choose...</option>
                    <option ng-repeat="dat in myWelcome" style="width: 60%">{{dat.name}}</option>

                </select>
            </div>


        <div class="form-group" style="padding-top: 3%;">
            <label >Add Services</label>
        </div>

<!--        <div class="form-group">-->
        <div class="" >
            <div ng-repeat="item in inputs">
                <input ng-model="item.value"\> <button>get input value {{inputs}}</button>
            </div>
            <button ng-click="addField()">Add field +</button>

<!--            <div id="field" ng-repeat="item in inputs">-->
<!--                    <input ng-model="item.value" autocomplete="off" class="form-control" id="field1" name="prof1" type="text" placeholder="add service" />-->
                    <button type="button" ng-click="newService(cat)">+</button>
<!--                </div>-->
            <br>
            <small>Press + to add another form field :)</small>
        </div>
<!--        </div>-->
        

        <div class="form-group" style="padding-top: 2%">
            <button style="width: 100%; background: deeppink; border: none;" type="submit" class="btn btn-primary" ng-click="">Create</button>

        </div>
    </form>

</div>
<div class="col-sm-2"></div>
